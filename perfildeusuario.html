<!Doctype html>
<html>
<head>
     <meta charset="UTF-8">
     <title>PerfilUsuario</title>
<link rel="stylesheet" type="text/css" href="estilousuario.css">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->



</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-4 col-md-4 user-details">
            <div class="user-image">
                <img src="homero.jpeg" alt=" " width="199 px" title="homerp" class="img-circle">
            </div>
            <div class="user-info-block">
                <div class="user-heading">
                    <h3>Homero Simpson</h3>
                    <span class="help-block">Mendoza, AR</span>
                </div>
                <ul class="navigation">
                    <li class="active">
                        <a data-toggle="tab" href="#informacion">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#settings">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#email">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </a>
                    </li>
                    <li>
                        <a data-toggle="tab" href="#eventos">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </a>
                    </li>
                </ul>
                <div class="user-body">
                    <div class="tab-content">
                        <div id="information" class="tab-pane active">
                            <h4>Informacion</h4>
                        </div>
                        <div id="settings" class="tab-pane">
                            <h4>Settings</h4>
                        </div>
                        <div id="email" class="tab-pane">
                            <h4>Enviar Mensaje</h4>
                        </div>
                        <div id="events" class="tab-pane">
                            <h4>Eventos</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
</body>
